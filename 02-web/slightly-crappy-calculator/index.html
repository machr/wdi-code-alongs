<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crappy Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Crappy Calculator</h1>

  <div class="calculator-body">
    <ul id="switcher">
      <li data-color="mistyrose" class="theme-one"></li>
      <li class="theme-two"></li>
      <li class="theme-three"></li>
      <li class="theme-four"></li>
    </ul>

    <input class="num1-input" type="text">
    <p>+</p>
    <input class="num2-input" type="text" >
    <p>=</p>
    <input class="result"  type="text" readonly>

    <button class="crap-it-btn" type="button">Crap it</button>
    <button class="clear-it-btn" type="button">Clear</button>

  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
